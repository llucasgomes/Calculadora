<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>DevXcalc</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <div class="box">
                <p id="resultado"></p>
                <table class="tabela">
                    <tr>
                        <td><button onclick="apagar()">C</button></td>
                        <td><button onclick="voltar()"><</button></td>
                        <td><button onclick="insert('/')">/</button></td>
                        <td><button onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button  onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert(' + ')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td rowspan="2" ><button style="height: 100px;border-radius: 10px;"  onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 115px;border-radius: 10px;" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                        
                    </tr>
                   
                </table>
            </div>
        </div>
    </div>





    <!--conexao JavaScript da pasta-->
    <script src="/Js/script.js"></script>  
    



</body>
</html>
